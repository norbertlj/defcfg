unbind C-b
set -g prefix C-a

setw -g monitor-activity on
set -g visual-activity on
set-window-option -g window-status-current-style bg=yellow
#set-window-option -g window-status-current-bg yellow
set-window-option -g mode-keys vi
set -g default-terminal "screen-256color"
set-option -g history-limit 100000

bind-key -n C-q send-prefix

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg green
set -g status-interval 2

# messaging
set -g message-style fg=black,bg=yellow
#set -g message-fg black
#set -g message-bg yellow
set -g message-command-style fg=green,bg=black
#set -g message-command-fg green
#set -g message-command-bg black

#window mode
setw -g mode-style fg=green,bg=black
#setw -g mode-bg black
#setw -g mode-fg green

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-current-format "#[fg=green]#[bg=black] #I #[bg=grey]#[fg=green] #W "
setw -g window-status-format "#[bg=green]#[fg=black] #I #[fg=black]#[bg=grey] #W "
setw -g window-status-current-style fg=green,bg=black,dim
#setw -g window-status-current-bg black
#setw -g window-status-current-fg green
#setw -g window-status-current-attr dim
setw -g window-status-style fg=green,bg=black,reverse
#setw -g window-status-bg black
#setw -g window-status-fg green
#setw -g window-status-attr reverse

# status bar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg green
#set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=green,bg=colour234,bold] %d/%m #[fg=green,bg=colour234,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=green,bg=colour238,bold
#setw -g window-status-current-fg green
#setw -g window-status-current-bg colour238
#setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=green]:#[fg=green]#W#[fg=green]#F '

setw -g window-status-style fg=green,bg=colour234,none
#setw -g window-status-fg green
#setw -g window-status-bg colour234
#setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=green]:#[fg=green]#W#[fg=green]#F '

#setw -g window-status-bell-style fg=colour255,bg=colour1,bold,
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

#set -g mouse on

############
# Nvim additional options and suggestions
############
# Escape time from default 500ms to 10ms
set-option -sg escape-time 10
# Enabling autofocus to make autoread work
set-option -g focus-events on
